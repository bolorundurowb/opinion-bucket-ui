<div class="container">
  <div class="ui icon red message" *ngIf="hasError">
    <div class="content">
      <div class="header">
        Sorry an error occurred.
      </div>
      <p>{{ errorMessage }}</p>
    </div>
  </div>

  <div class="ui icon message" *ngIf="isLoading">
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        Just one second
      </div>
      <p>We're fetching topics for you.</p>
    </div>
  </div>

  <sui-select class="floating labeled icon button"
              icon="filter"
              [options]="categories"
              labelField="title"
              valueField="_id"
              [isSearchable]="false"
              placeholder="Select Filter"
              #filterSelect
              (selectedOptionChange)="filterChanged($event)">
    <div class="header">
      <i class="tags icon"></i>
      Filter by Category
    </div>

    <sui-select-option
      [value]="category"
      *ngFor="let category of filterSelect.filteredOptions">
    </sui-select-option>
  </sui-select>

  <div class="ui divided items">
    <div class="item" *ngFor="let topic of allTopics">
      <div class="content">
        <a class="header">{{topic.title}}</a>
        <div class="meta">
          <span class="cinema">{{topic.date | date: 'medium'}}</span>
        </div>
        <div class="description">
          <p>{{topic.content | slice:0:600}} ...</p>
        </div>
        <div class="extra">
          <div class="ui label" *ngFor="let category of topic.categories">
            <i class="tag icon"></i>
            {{category.title}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
