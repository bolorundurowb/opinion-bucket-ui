<div class="container">
  <div class="ui icon red message" *ngIf="hasError">
    <div class="content">
      <div class="header">
        Sorry an error occurred.
      </div>
      <p>{{ errorMessage }}</p>
    </div>
  </div>

  <div class="ui icon message" *ngIf="isLoading">
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        Just one second
      </div>
      <p>We're fetching topics for you.</p>
    </div>
  </div>

  <div class="ui floating dropdown labeled icon button" suiDropdown>
    <i class="filter icon"></i>
    <span class="text">Filter Categories</span>
    <div class="menu" suiDropdownMenu>
      <div class="ui icon search input">
        <i class="search icon"></i>
        <input type="text" placeholder="Search tags...">
      </div>
      <div class="divider"></div>
      <div class="header">
        <i class="tags icon"></i>
        Tag Label
      </div>
      <div class="scrolling menu">
        <div class="item">
          <div class="ui red empty circular label"></div>
          Important
        </div>
        <div class="item">
          <div class="ui blue empty circular label"></div>
          Announcement
        </div>
        <div class="item">
          <div class="ui black empty circular label"></div>
          Cannot Fix
        </div>
      </div>
    </div>
  </div>

  <div class="ui divided items">
    <div class="item" *ngFor="let topic of topics">
      <div class="content">
        <a class="header">{{topic.title}}</a>
        <div class="meta">
          <span class="cinema">{{topic.date | date: 'medium'}}</span>
        </div>
        <div class="description">
          <p>{{topic.content | slice:0:600}} ...</p>
        </div>
        <div class="extra">
          <div class="ui label" *ngFor="let category of topic.categories">
            <i class="tag icon"></i>
            {{category.title}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
