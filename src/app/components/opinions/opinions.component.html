<div>
  <div class="ui icon message" *ngIf="isLoading">
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        Just one second
      </div>
      <p>We're fetching the topic opinions for you.</p>
    </div>
  </div>

  <div class="ui icon red message" *ngIf="hasError">
    <i class="remove icon"></i>
    <div class="content">
      <div class="header">
        An error occurred.
      </div>
      <p>{{ errorMessage }}</p>
    </div>
  </div>

  <div *ngIf="!isLoading && opinions.length === 0">
    <div class="ui teal icon message">
      <i class="ellipsis horizontal icon"></i>
      <div class="content">
        <div class="header">
          Eeerrrrm, this is awkward
        </div>
        <p>There are currently no opinions on this topic. We are sure you have one, add it. </p>
      </div>
    </div>
  </div>

  <div class="ui feed" *ngIf="!isLoading && opinions.length > 0">
    <app-opinion
      *ngFor="let opinion of opinions"
      [opinion]="opinion"
    ></app-opinion>
  </div>
</div>
