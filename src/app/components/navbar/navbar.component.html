<div class="navbar">
  <div class="navbar-left">
    <img src="./../../../assets/logos/logo-white-teal.png">
  </div>

  <div class="header">
    Opinion Bucket
  </div>

  <div class="navbar-right">
    <div class="dropdown" *ngIf="isLoggedIn">
      Hello
    </div>

    <div class="auth" *ngIf="!isLoggedIn">
      <button class="btn-register">Register</button>
      <button class="btn-login" (click)="openLoginModal()">Login</button>
    </div>
  </div>
</div>

<ng-template let-context let-modal="modal" #modalTemplate>
  <div class="header">Login</div>
  <div class="content">
    <div class="ui form" [class.loading]="isLoading">
      <div class="field">
        <label>Username/Email:</label>
        <input type="text" placeholder="john.doe/john@doe.org">
      </div>
      <div class="field">
        <label>Password:</label>
        <input type="password">
      </div>
      <div class="ui message error" *ngIf="errorMessage">
        <div class="header">Login Error</div>
        <p>{{errorMessage}}</p>
      </div>
      <br>
      <div class="ui icon button" (click)="login()">
        Login
        <i class="sign in icon"></i>
      </div>
    </div>
  </div>
</ng-template>
