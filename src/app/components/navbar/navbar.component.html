<div class="navbar">
  <div class="navbar-left">
    <img src="./../../../assets/logos/logo-white-teal.png">
  </div>

  <div class="header">
    Opinion Bucket
  </div>

  <div class="navbar-right">
    <div class="dropdown" *ngIf="isLoggedIn">
      Hello
    </div>

    <div class="auth" *ngIf="!isLoggedIn">
      <button class="btn-register">Register</button>
      <button class="btn-login">Login</button>
    </div>
  </div>
</div>

<sui-modal [isClosable]="true" (dismissed)="alert($event)" #modal>
  <div class="header">Example</div>
  <div class="content">
    <p>Modal content</p>
  </div>
  <div class="actions">
    <button class="ui red button" (click)="modal.deny()">Cancel</button>
    <button class="ui green button" (click)="modal.approve('done')" autofocus>OK</button>
  </div>
</sui-modal>
