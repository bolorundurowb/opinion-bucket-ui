<a class="like" style="margin-left: 10px;" tabindex="0" *ngIf="!hasDisliked" (click)="dislike()">
  <i class="like icon"></i> {{numOfDislikes | number: '.2'}} Dislikes
</a>

<a class="like" style="margin-left: 10px;" tabindex="0" *ngIf="hasDisliked" (click)="unDislike()">
  <i class="empty heart icon"></i> {{numOfDislikes | number: '.2'}} Dislikes
</a>
