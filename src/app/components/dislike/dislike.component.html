<div [class.disabled]="!isEnabled">
  <div class="ui labeled button" [class.loading]="isLoading" tabindex="0" *ngIf="!hasDisliked" (click)="dislike()">
    <div class="ui red button">
      <i class="heart icon"></i> Dislike
    </div>
    <a class="ui basic red left pointing label">
      {{numOfDislikes | number: '.2'}}
    </a>
  </div>

  <div class="ui labeled button" [class.loading]="isLoading" tabindex="0" *ngIf="hasDisliked" (click)="unDislike()">
    <div class="ui red button">
      <i class="empty heart icon"></i> Undislike
    </div>
    <a class="ui basic red left pointing label">
      {{numOfDislikes  | number: '.2'}}
    </a>
  </div>
</div>
